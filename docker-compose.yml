version: '3.8'

services:
  ozon-test-task:
    build: ./
    command: ./ozon -postgres=false
    ports:
      - "4000:4000"

  ozon-test-task-db:
    build: ./
    command: ./wait-for-postgres.sh db ./ozon -postgres=true
    ports:
      - "4000:4000"
    depends_on:
      - db
    environment:
      DB_PASSWORD: postgres
  db:
    restart: always
    image: postgres:14.4-alpine
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
      - ./schema/create_table.sql:/docker-entrypoint-initdb.d/create_table.sql
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"